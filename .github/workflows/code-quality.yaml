name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.3
          cache: false

      - name: Install dependencies
        working-directory: app
        run: |
          go mod tidy

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
          working-directory: app
